
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h2 {
      margin-bottom: 1rem;
    }
    .room-card {
      border: 1px solid #dcdcdc;
      border-radius: 5px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .room-number {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .room-capacity {
      font-size: 1rem;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Liste des salles de classes :</h1>
  <div class="room-card" *ngFor="let room of roomList">
    <p class="mb-1">ID Room: {{room.id}}</p>
    <p><span class="room-number">Numéro de Salle : {{room.number}}</span><span class="room-capacity">Capacité : {{room.capacity}}</span></p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
