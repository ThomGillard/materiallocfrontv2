<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
  <h1>Formulaire de réservation</h1>
  <form>
    <fieldset>
      <legend>Réservation de Locaux et Matériel</legend>

      <div class="form-group">
        <label for="nom">Entrez votre nom</label>
        <input type="text" class="form-control" id="nom" placeholder="Pierre GIRAUD">
      </div>

      <div class="form-group">
        <label for="email">Entrez votre mail</label>
        <input type="email" class="form-control" id="email" placeholder="pierre.giraud@gmail.com">
      </div>

      <div class="form-group">
        <label for="selection">Sélectionner un local</label>
        <select id="selection" class="form-control">
          <option value="">Liste de choix...</option>
          <optgroup label="Locaux vides ">
            <option value="">Salle 1</option>
            <option value="">Salle 2</option>
            <option value="">Salle 3</option>
          </optgroup>
          <optgroup label="Locaux avec équipements ">
            <option value="">Salle 4</option>
            <option value="">Salle 5</option>
            <option value="">Salle 6</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
          <label for="date">Date</label>
        <br>
          <input  type="date" id="date"
                  value="2023-03-23"
                  min="2023-03-23" max="2023-06-30"
                  required pattern="\d{4}-\d{2}-\d{2}">
      </div>
      <br>
      <div><label for="start-time">Starting time</label>
        <br>
        <input type="time" id="start-time"
                  min="08:30" max="17:00" required>
        <br>
        <label for="end-time">Ending Time</label>
        <br>
        <input type="time" id="end-time"
               min="09:00" max="18:00" required>
      </div>
      <br>
      <div class="form-group">
        <label for="bio">Besoin en matériel spécifique</label>
        <textarea class="form-control" id="bio" rows="3"></textarea>
      </div>
    </fieldset>
  </form>
  <br>
  <input type="submit">
</div>
</body>
</html>
