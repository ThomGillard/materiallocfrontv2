<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
  <h1>Formulaire de réservation</h1>
  <form>
    <fieldset>
      <legend>Réservation de Locaux et Matériel</legend>

      <div class="form-group">
        <label for="nom">Entrez votre Login</label>
        <input type="text" class="form-control" id="nom" placeholder="Pierre GIRAUD">
      </div>

      <div class="form-group">
        <label for="justification">Entrez une justification</label>
        <input type="text" class="form-control" id="justification">
      </div>
      <div class="form-group">
        <label for="neededcapacity">Capacitée demandée </label>
        <input type="number" class="form-control" id="neededcapacity">
      </div>
      <div class="form-group">
          <label for="date">Date</label>
        <br>
          <input  type="date" id="date"
                  value="2023-03-23"
                  min="2023-03-23" max="2023-06-30"
                  required pattern="\d{4}-\d{2}-\d{2}">
      </div>
      <br>
      <div><label for="start-time">Starting time</label>
        <br>
        <input type="time" id="start-time"
                  min="08:30" max="17:00" required>
        <br>
        <label for="end-time">Ending Time</label>
        <br>
        <input type="time" id="end-time"
               min="09:00" max="18:00" required>
      </div>
      <br>
      <div class="form-group">
        <label for="materiel">Besoin en matériel spécifique</label>
        <textarea class="form-control" id="materiel" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="notes">Notes additionnelles </label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>
    </fieldset>
  </form>
  <br>
  <input type="submit">
</div>
</body>
</html>
