<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 {
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.25rem;
    }
    .form-container {
      background-color: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Formulaire de réservation</h1>
  <div class="form-container">
    <form>
      <fieldset>
        <legend>Réservation de Locaux et Matériel</legend>
        <div class="form-group">
          <label class="form-label" for="name">Entrez votre Login</label>
          <input type="text" class="form-control" id="name" placeholder="Ex Pierre GIRAUD">
        </div>
        <div class="form-group">
          <label class="form-label" for="justification">Entrez une justification</label>
          <input type="text" class="form-control" id="justification">
        </div>
        <div class="form-group">
          <label class="form-label" for="neededcapacity">Capacitée demandée </label>
          <input type="number" class="form-control" id="neededcapacity">
        </div>
        <div class="form-group">
          <label class="form-label" for="date">Date</label>
          <input type="date" class="form-control" id="date" value="2023-03-23" min="2023-03-27" max="2023-06-30" required pattern="\d{4}-\d{2}-\d{2}">
        </div>
        <div class="form-group">
          <label class="form-label" for="beginAt">Heure de début</label>
          <input type="time" class="form-control" id="beginAt" min="08:30" max="17:00" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="endAt">Heure de fin</label>
          <input type="time" class="form-control" id="endAt" min="09:00" max="18:00" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="materiel">Besoin en matériel spécifique:</label>
          <select multiple class="form-select">
            <option [value]="mat.id" *ngFor="let mat of materials">{{mat.name}}</option>
          </select>
          <textarea class="form-control mt-2" id="materiel" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="notes">Notes additionnelles </label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
      </fieldset>
    </form>
    <br>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
